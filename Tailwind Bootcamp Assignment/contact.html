<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" 
    rel="stylesheet">
</head>
<body>
    <div class="bg-gray-100 py-10 px-4">
  <h2 class="text-3xl font-bold text-center text-gray-700 mb-8">Contact Me</h2>

  <form class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-6 space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name</label>
      <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Your name" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
      <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="you@example.com" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Message</label>
      <textarea id="message" name="message" rows="4" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Your message..."></textarea>
    </div>

    <button type="submit" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-800 transition duration-300">
      Send Message
    </button>
  </form>

  <div class="text-center mt-6 text-sm text-gray-600">
    <p>
      Connect with me:
      <a href="https://github.com/Shrutiieeee" target="_blank" class="text-indigo-500 hover:underline mx-1">GitHub</a> |
      <a href="https://linkedin.com/in/shrutikakhandale-4b8210291" target="_blank" class="text-indigo-500 hover:underline mx-1">LinkedIn</a>
    </p>
  </div>
</div>
</body>
</html>
